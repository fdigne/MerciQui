<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="UTF-8" />
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="/javascript/chosen.jquery.js" type="text/javascript"></script>
<script src="/javascript/prism.js" type="text/javascript"
	charset="utf-8"></script>
<script src="/javascript/init.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8"
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
<title>Merci Qui ?</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">Erreurs détéctées</div>
				<div class="panel-body">
				    <label style="color:green" th:text="${no_error}" th:if="no_error"></label>
				    <label style="color:red" th:text="${alerte}" th:if="alerte"></label>
				    <div>
						<form action="#" th:action="@{/reparerAnomalie}" method="post"
							onsubmit="return confirm('Etes-vous sûr de vouloir réparer ?');">
							<input type="hidden" name="mapRepairIndispo" th:value="${mapRepairIndispo}" />
							<button type="submit" class="btn btn-primary">Réparer Anomalies</button>
						</form>
					</div>
					<table class="table table-striped" th:if="${mapErreurs}">
						<tr>
							<th>ID Evenement</th>
							<th>Erreur</th>
						</tr>
						<tr th:each="e:${mapErreurs}">
							<td><label th:text="${e.key}"></label></td>
							<td th:text="${e.value}"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
