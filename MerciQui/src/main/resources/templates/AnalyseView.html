<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="UTF-8" />
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="/javascript/chosen.jquery.js" type="text/javascript"></script>
<script src="/javascript/prism.js" type="text/javascript"
	charset="utf-8"></script>
<script src="/javascript/init.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8"
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
<title>Merci Qui ?</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">Analyses</div>
				<div class="panel-body">
					<form th:action="@{/lancerAnalyse}" method="post">
						<button type="submit" class="btn btn-primary">Lancer Analyse</button>
					</form>
				</div>
			</div>
			<div class="panel panel-primary" th:if="listeEvenements">
				<div class="panel-heading">Erreurs détéctées</div>
				<div class="panel-body">
					<table class="table table-striped">
						<tr>
							<th>ID Evenement</th>
							<th>Compagnie</th>
							<th>Date Evenement</th>
							<th>Nom Salle</th>
							<th>Periode ID</th>
							<th>Spectacle ID</th>
						</tr>
						<tr th:each="e:${listeEvenements}">
							<td><label th:text="${e.idEvenement}"></label></td>
							<td><label th:text="${e.Compagnie}"></label></td>
							<td><label class="datePeriode" type="datetime"
								th:text="${e.dateEvenement}"></label></td>
							<td><label th:text="${e.nomSalle}"></label></td>
							<td><label th:text="${e.periode.idPeriode}"></label></td>
							<td><label th:text="${e.spectacle.idSpectacle}"></label></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
