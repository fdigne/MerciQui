<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="UTF-8" />
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>

<script type="text/javascript" charset="utf-8">
 jQuery(function(){
  jQuery("#dateEvenement").datepicker(
		  {
				inline: true,
				nextText: '&rarr;',
				prevText: '&larr;',
				yearRange: "-100:+0",
				showOtherMonths: true,
				dateFormat: 'dd/mm/yy',
				dayNamesMin: ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'],
				//showOn: "button",
				//buttonImage: "img/calendar-blue.png",
				//buttonImageOnly: true,
				changeYear: true,
				changeMonth: true,
				firstDay: 1
				
			}
		  );
 });
</script>

<title>Merci Qui ?</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="panel panel-primary">
			<iframe
				src="https://calendar.google.com/calendar/embed?src=les3tcafetheatreagenda%40gmail.com"
				style="border: 0" width="800" height="600"> </iframe>
		</div>
		<div class="col-md-6">
		<div class="panel panel-primary">
			<div class="panel-heading">Saisie d'un Evènement</div>
			<div class="panel-body">
				<form th:action="@{/saisieEvenement}" method="post">
					<div>
						<label>Date : </label> <input id="dateEvenement" type="datetime" name="dateEvenement" />
					</div>

					<div>
						<label>Heure : </label><select name="heureEvenement">
						<option value="10:00">10:00</option>
						<option value="10:30">10:30</option>
						<option value="11:00">11:00</option>
						<option value="11:30">11:30</option>
						<option value="12:00">12:00</option>
						<option value="12:30">12:30</option>
						<option value="13:00">13:00</option>
						<option value="13:30">13:30</option>
						<option value="14:00">14:00</option>
						<option value="14:30">14:30</option>
						<option value="15:00">15:00</option>
						<option value="15:30">15:30</option>
						<option value="16:00">16:00</option>
						<option value="16:30">16:30</option>
						<option value="17:00">17:00</option>
						<option value="17:30">17:30</option>
						<option value="18:00">18:00</option>
						<option value="18:30">18:30</option>
						<option value="19:00">19:00</option>
						<option value="19:30">19:30</option>
						<option value="20:00">20:00</option>
						<option value="20:30">20:30</option>
						<option value="21:00">21:00</option>
						<option value="21:30">21:30</option>
						<option value="22:00">22:00</option>
						<option value="22:30">22:30</option>
						<option value="23:00">23:00</option>
						<option value="23:30">23:30</option>
						</select></div>
					
					<div>
						<label>Spectacle : </label> <select name="nomSpectacle">
								<option th:value="${o.nomSpectacle}" th:text="${o.nomSpectacle}" th:each="o:${listeSpectacles}" />
							</select>
					</div>
					<div>
						<label>Salle : </label> <select name="nomSalle">
						<option value="3T">3T</option>
						<option value="3T D'A COTE">3T D'À CÔTÉ</option>
						<option value="GRANDE SALLE">GRANDE SALLE</option>
						<option value="PRIVÉ">PRIVÉ</option>
						
						</select>
					</div>

					<button type="submit" class="btn btn-primary">Ajouter
						Evènement</button>
				</form>
			</div>
		</div>
		<div class="panel panel-primary">
				<div class="panel-heading">Liste des Evènements</div>
				<div class="panel-body">
					<form th:action="@{/supprimerEvenement}" method="post">
							<select name="idEvenement">
								<option th:value="${o.idEvenement}" th:text="${o.dateEvenement +' - '+ o.spectacle.nomSpectacle}" th:each="o:${listeEvenements}" />
							</select>
							<button type="submit" class="btn btn-primary">Supprimer</button>
					</form>
					<div class="text-danger" th:if="${exception}"
						th:text="${exception.message}"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
